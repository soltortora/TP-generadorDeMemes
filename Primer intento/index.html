<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edito de memes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--INICIO DIV UNE TODO -->
<div class="cuerpo">
<!--INICIO DE HEADER-->
<div class="meme">
    <header class="header-container">
        <h1>Generador de Memes</h1>
        <nav>
            <button>Imagen</button>
            <button>Texto</button>
            <button>Modo Oscuro</button>
            <button>Modo Claro</button>
        </nav>
    </header>
<!--FIN DE HEADER -->
<!--INICIO MAIN TEXTOS-->
    <section class="">
        <main>
            <div class="meme-container">
                <div>
                    <p>TOP TEXT</p>
                </div>
                    <p>BOTTOM TEXT</p>
                <div>

                </div>
            </div>
            <button>Descargar</button>
        </main>
    </section>
</div>
<!--FIN MAIN-->
<!--INICIO ASIDE-->
    <aside class="aside-image">
        <div class="aside hidden">
        <h3>IMAGE</h3>
        <div class="div-url">
            <p>URL</p>
            <input type="text">
        </div>
        <div class="div-background">
            <p>BACKGROUND</p>
            <div>
                <div>
                    <input type="">
                    <select>
                        <option>NONE</option>
                    </select>
                </div>
            </div>
        </div>
        <div>
            <p>FILTERS</p>
            <label for="">BRIGHTNESS</label>
            <input type="text">
            <label for="">OPACITY</label>
            <input type="text">
            <label for="">CONTRAST</label>
            <input type="text" name="" id="">
            <label for="">BLUR</label>
            <input type="text" name="" id="">
            <label for="">SEPIA</label>
            <input type="text" name="" id="">
            <label for="">HUE</label>
            <input type="text" name="" id="">
            <label for="">SATURATION</label>
            <input type="text" name="" id="">
            <label for="">GRAY SCALE</label>
            <input type="text">
        </div>
        <button>Reestablecer filtros</button>
        <i></i>
<!--FIN ASIDE IMAGEN-->
<!--INICIO TEXTO ASIDE-->

        <h3>TEXTO</h3>
        <div>
            <label for="">SUPERIOR</label>
            <input type="text" id="topText" placeholder="Texto superior">
            <input type="checkbox" id="hideTopText">
            <label for="hideTopText">Ocultar texto superior</label>
        </div>
        <div>
            <label for="">INFERIOR</label>
            <input type="text" name="" id="">
            <input type="checkbox" id="hideBottonText">
            <label for="">Ocultar texto inferior</label>
        </div>
        <select id="font-Family">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Roboto">Roboto</option>
            <option value="TimesNewRoman">TimesNewRoman</option>
            <option value="Bodon1">Bodon1</option>
        </select>
        
        <input type="number" id="fontSize" min="8" max="72" step="2" value="16">
        <label for="fontSize">Tama√±o de fuente(px)</label>
        <div class="alignText">
            <button id="alignLeftBtn" class="alignButton">Izquierda</button>
            <i></i>
            <button id="alignCenterBtn" class="alignButton">Center</button>
            <i></i>
            <button id="alignrightBtn" class="alignButton">Derecha</button>
            <i></i>
        </div>
        <div>
            <h3>COLOR</h3>
            <input name="colorDeTexto" type="color" id="text-color">
            <span>#00000</span>
        </div>
        <div>
            <h3>FONDO</h3>
            <input name="colorDeFondoDeTexto" type="color" id="text-backgorund-color">
            <span>#FFFFFF</span>
        </div>
        <input type="checkbox" id="hideTopText">
        <label for="">Fondo Transparente</label>
        <div>
            <h3>CONTORNO</h3>
            <button>NINGUNO</button>
            <button>CLARO</button>
            <button>OSCURO</button>
        </div>
        <div>
            <h3>ESPACIADO</h3>
            <input type="number" id="" aria-label="Espaciado" min="10" max="50" value="35">
        </div>
        <div>
            <h3>INTERLINEADO</h3>
            <select>
                <option value="0.8">0.8</option>
                <option value="1">1</option>
                <option value="1.2">1.2</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
            </select>
        </div>
    </div>   
    </aside>
<!--FIN ASIDE TEXTO-->
</div><!--FIN DIV UNE TODO-->
    <script src="script.js"></script>
</body>
</html>
